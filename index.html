<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Do you want to be my valentine</h1>
                <h1 class = "header_text">P P P P Please?</h1>
            </div>
            <div class="gif_container">
                <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHAxczNsZGU1cnBrejE3M2lwbW05bXRpbGZoc2F3dHMzaHAzMWpociZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ZmocnObN51IxgL2txO/giphy.gif" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
